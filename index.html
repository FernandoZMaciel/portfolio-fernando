        <script>
            function sendMail(){
                (function(){
                    emailjs.init("x9mTFTuqS39pncAmv");
                })();
                var params = {
                    from_name: document.querySelector("#user_name").value,
                    reply_to: document.querySelector("#user_email").value,
                    phone_number: document.querySelector("#contact_number").value,
                    subject: document.querySelector("#subject").value,
                    message: document.querySelector("#message").value,
                };

                var serviceID = "service_ywr8163";
                var templateID = "template_npyt9tb";
                
                emailjs.send(serviceID, templateID, params)
                .then( res  => {
                    alert("Email send sucesfully!");
                })
                .catch();
            }
        </script>
